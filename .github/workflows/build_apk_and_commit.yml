name: Build APK and commit to repo

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-apk-and-commit
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: stable
          cache: true

      - name: Flutter pub get
        working-directory: mobile
        run: flutter pub get

      - name: Flutter test
        working-directory: mobile
        run: flutter test

      - name: Build debug APK
        working-directory: mobile
        run: flutter build apk --debug

      - name: Replace public/downloads/wsm.apk
        run: |
          mkdir -p public/downloads
          cp -f mobile/build/app/outputs/flutter-apk/app-debug.apk public/downloads/wsm.apk

      - name: Commit and push wsm.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git lfs install --local
          git status --porcelain
          if git diff --quiet -- public/downloads/wsm.apk; then
            echo "No APK changes; nothing to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/downloads/wsm.apk
          git commit -m "Update wsm.apk (CI build)"
          git push
